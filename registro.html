					</div>
					<div class="contenido_centro">
					<form action="registrar_usuario.php" method="POST">
						Nombre:
						<input type="text" name="nombre" id="nombre" required="" /><br>
						Nombre de usuario:
						<input type="text" name="usuario" id="usuario" required=""/><br>

						<input type="email" name="correo" id="correo" required="" />
						Contraseña:
						<input type="password" name="clave" id="clave" required="" /><br>
						Tipo de usuario:
						<select name="tipo_usuario" id="tipo_usuario">
							<option value="Profesor">Profesor</option>
							<option value="Alumno">Alumno</option>
						</select><br>
						<input type="submit" name="registrar" id="registrar" value="Registrar" style="width:120px; height:40px;"/>
						<input type="reset" name="limpiar_contacto" id="limpiar_contacto" value="Limpiar" style="width:120px; height:40px;"/>
